matrix:
  include:
  - language: c
    env:
      global:
        - MAKEFLAGS="-j 2"
    before_install:
    - wget https://github.com/jgm/pandoc/releases/download/1.19.2.1/pandoc-1.19.2.1-1-amd64.deb
    - ar p pandoc-1.19.2.1-1-amd64.deb data.tar.gz | tar zx ./usr/bin/pandoc --strip-components
      3
    addons:
      apt:
        packages: texlive lmodern
    script: PANDOC=./pandoc make all
    deploy:
      provider: releases
      api_key:
        secure: "$GH_TOKEN"
      file_glob: true
      file: out/*
      skip_cleanup: true
      on: 
        tags: true
  - language: node:js
    node_js:
    - 8.10.0
    cache:
      directories:
        - node_modules
    before_script:
    - npm install -g ionic cordova
    - export CHROME_BIN=chromium-browser
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - npm i
    script:
    - ionic cordova build browser - prod
    - npm run test-ci
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN" 
      keep-history: true
      local_dir: www
