<ion-header>
  <ion-navbar>
    <ion-title>Update Patient</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Update Patient
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <form #patientForm="ngForm" (ngSubmit)="updatePatient(patientForm)">
          <ion-item>
            <ion-label floating [ngClass]="{'required': name.errors}">Name</ion-label>
            <ion-input type="text" [(ngModel)]="patient.name" maxlength="20" value="patient.name" name="name" required #name="ngModel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating [ngClass]="{'required': age.errors}">Age</ion-label>
            <ion-input type="tel" pattern="[0-9]*" [(ngModel)]="patient.age" maxlength="3" value="patient.age" name="age" #age="ngModel" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label [ngClass]="{'required': gender.errors}">Gender</ion-label>
            <ion-select [(ngModel)]="patient.gender" name="gender" #gender="ngModel" required>
              <ion-option value="Female">Female</ion-option>
              <ion-option value="Male">Male</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Blood Group</ion-label>
            <ion-select [(ngModel)]="newPatient.bloodType" name="bloodType">
              <ion-option *ngFor="let bloodType of bloodTypes">{{bloodType}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Arrival Time</ion-label>
            <ion-input type="date" [(ngModel)]="patient.arrivalTime" name="arrivalTime" value="patient.arrivalTime"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Diet</ion-label>
            <ion-textarea [(ngModel)]="patient.diet" name="diet" value="patient.diet"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label floating>Current Treatments</ion-label>
            <ion-textarea [(ngModel)]="patient.treatment" name="treatment" value="patient.treatment"></ion-textarea>
          </ion-item>
          <button ion-button [disabled]="!patientForm.form.valid" type="submit"><ion-icon name="checkmark"></ion-icon></button>
        </form>
        <ion-item>
          <button ion-button (click)="resetPatient()"><ion-icon name="close"></ion-icon></button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
