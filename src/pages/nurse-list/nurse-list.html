<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Nurses
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModalAddUpdateNurse()">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let nurse of nurses | async">
      <ion-item (click)="openModalAddUpdateNurse({nurse: {$id: nurse.$id, name: nurse.name, dob: nurse.dob, roomRef: nurse.roomRef}})">
        <ion-avatar item-start>
          <img src="http://i.pravatar.cc/150?u={{nurse.$id}}">
        </ion-avatar>
        <h2>{{nurse.name}}</h2>
        <p>Date of Birth: {{nurse.dob}} ({{utl.dob2age(nurse.dob)}} yo)</p>
        <p>Room: {{nurse.room}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeNurse(nurse)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
