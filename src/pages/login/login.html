<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<p>Came To Login Page</p>
<ion-content padding>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input [(ngModel)]="inputEmail" type="email" placeholder="johndoe@work.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input [(ngModel)]="inputPassword" type="password" placeholder=""></ion-input>
    </ion-item>

    <button ion-button (click)="login()">
      Login
    </button>

    <button ion-button (click)="logout()">
      Logout
    </button>

</ion-content>
