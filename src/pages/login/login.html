
<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id ="mainBody" padding>
  <div id="parent" class = "row responsive-sm">
    <div id="loginElements" class="col col-50">
        <div text-center>
          <ion-img id="logo" src="assets/img/logo.png"></ion-img>
        </div>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input [(ngModel)]="inputEmail" type="email" placeholder="johndoe@work.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input [(ngModel)]="inputPassword" type="password" placeholder=""></ion-input>
      </ion-item>
      <button ion-button block (click)="login()">
        Login
      </button>
    </div>
  </div>
</ion-content>
