<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Patient List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModalAddPatient()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let patient of patients | async">
      <ion-item (click)="viewDetails(patient)">
        <ion-avatar item-start>
          <p class="avatar-base avatar-color-{{patient.name.toUpperCase().charCodeAt(0) - 64}}">
            {{patient.name.charAt(0).toUpperCase()}}
          </p>
        </ion-avatar>
        <h2>{{patient.name}}</h2>
        <p>Room: {{patient.roomObj.name}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="patientProvider.removePatient(patient)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
