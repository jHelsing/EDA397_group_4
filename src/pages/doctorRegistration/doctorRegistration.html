<ion-title>
    Create a doctor.
</ion-title>

<ion-list>
    <ion-item>
        <ion-input type="text" id="firstName" placeholder="First name" [(ngModel)]="dr.firstName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" id="lastName" placeholder="Last name" [(ngModel)]="dr.lastName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" id="email" placeholder="email" [(ngModel)]="dr.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="password" placeholder="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="ID"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="access level"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="speciality"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Working hours (start)</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="hh mm" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Working hours (end)</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="hh mm" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="office location"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" id="phone" placeholder="telephone number" [(ngModel)]="dr.phone"></ion-input>
    </ion-item>

</ion-list>

<ion-buttons end>
<button ion-button round (click)="addDoctor(dr.phone, dr.email, dr.firstName, dr.lastName, event.timeStarts, event.timeEnds)">
Create
</button>
</ion-buttons>
