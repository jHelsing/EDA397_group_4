<ion-title>
    Create a doctor.
</ion-title>

<ion-list>
    <ion-item>
        <ion-input type="text" placeholder="First name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="Last name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="password" placeholder="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="ID"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="access level"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="speciality"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Working hours (start)</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="h mm" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Working hours (end)</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="h mm" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="office location"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="telephone number"></ion-input>
    </ion-item>

</ion-list>

<ion-buttons end>
<button ion-button round (click)="createDoctor()">
Create
</button>
</ion-buttons>
