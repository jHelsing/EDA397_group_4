<ion-title>
    create a doctor
</ion-title>

 <ion-list>
    <ion-item>
        <ion-input type="text" id="firstName" placeholder="First name" [(ngModel)]="dr.firstName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" id="lastName" placeholder="Last name" [(ngModel)]="dr.lastName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="dr.gender">
          <ion-option value="female">Female</ion-option>
          <ion-option value="male">Male</ion-option>
        </ion-select>
      </ion-item>

    <ion-item>
        <ion-input type="number" id="age" placeholder="age" [(ngModel)]="dr.age"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Spciality</ion-label>
        <ion-select [(ngModel)]="dr.speciality">
            <ion-option *ngFor="let speciality of specialities | async" [value]="speciality.name">{{speciality.name}}</ion-option>
         </ion-select>
    </ion-item>

    <ion-item>
        <ion-input type="email" id="email" placeholder="email" [(ngModel)]="dr.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="password" placeholder="password" [(ngModel)]="dr.password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Working hours (start)</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Working hours (end)</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>

    <!-- <ion-item>
        <ion-input type="text" placeholder="office location"></ion-input>
    </ion-item> -->

    <ion-item>
        <ion-input type="tel" id="phone" placeholder="telephone number" [(ngModel)]="dr.phone"></ion-input>
    </ion-item>

</ion-list>

<ion-buttons end>
<button ion-button round (click)="goBack()">
Cancel
</button>
<button ion-button round (click)="addDoctor(dr.firstName, dr.lastName, dr.gender, dr.age, dr.speciality, dr.email, dr.password, event.timeStarts, event.timeEnds, dr.phone)">
Create
</button>
</ion-buttons>
